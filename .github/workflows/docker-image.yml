name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build-and-push:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: build backend image
      run: docker build -t ${{ vars.DOCKERHUB_USERNAME }}/backend-img-ci:latest ./backend
    
    - name: build frontend image
      run: docker build -t ${{ vars.DOCKERHUB_USERNAME }}/frontend-img-ci:latest ./frontend

    - name: push backend to dockerhub
      run: docker push ${{ vars.DOCKERHUB_USERNAME }}/backend-img-ci:latest

    - name: push frontend to dockerhub
      run: docker push ${{ vars.DOCKERHUB_USERNAME }}/frontend-img-ci:latest
